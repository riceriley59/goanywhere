name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.6"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: bin
          key: ${{ runner.os }}-deps-${{ hashFiles('deps.mk') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: make install-deps

      - name: Check formatting
        run: make fmt

      - name: Run go vet
        run: make vet

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Generate coverage report
        run: make coverage-html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            reporting/unit.coverprofile
            reporting/coverage.html

      - name: Display coverage summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=reporting/unit.coverprofile >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
